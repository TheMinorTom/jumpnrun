<head>

	<style type="text/css">
		body{
			font-family: 'maiandra_gdregular';
			text-align: center;
		}
    </style>
	<title></title>
</head>

<body>
    <div id="container">
    <h1>Open Link</h1>
    <p>Please copy the following link and open it in an Web Browser:</p>
    <br>
    <p id="linkbox"></p>
    </div>
    <script>
    function popitup(url,windowName) {
       newwindow=window.open(url,windowName,'height=200,width=150');
       if (window.focus) {newwindow.focus()}
       return false;
     }
    
    var hash = window.location.hash.substr(1);
    document.all.linkbox.innerHTML = hash;
    popitup(hash, 'Web Browser');
    </script>
</body>
</html>
